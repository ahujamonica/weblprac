<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Experiment 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
        }
        .box {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        h2 {
            color: #007bff;
        }
    </style>
</head>
<body>


    <div class="box">
        <h2>JavaScript - if else Example</h2>


        <label>Enter your age:</label>
        <input type="number" id="age" placeholder="Enter age">


        <button onclick="checkAge()">Check Category</button>


        <p id="result"></p>
    </div>


    <script>
        function checkAge() {
            var age = document.getElementById("age").value;
            var result = "";


            if (age === "") {
                result = "Please enter your age.";
            } else {
                age = parseInt(age); // convert string to number
                if (age < 13) {
                    result = "You are a child.";
                } else if (age >= 13 && age <= 19) {
                    result = "You are a teenager.";
                } else if (age >= 20 && age <= 59) {
                    result = "You are an adult.";
                } else {
                    result = "You are a senior citizen.";
                }
            }


            document.getElementById("result").innerText = result;
        }
    </script>


</body>
</html>
